<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess_Number</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="foreground">
        <div class="headline__top">
            <h2 class="headline__first">Угадай число от 1 до 100</h2>
        </div>
        <div class="text__paragraphsAndButton">
            <p>Введите число: <input type="text" class="text__mynum"></p>
            <p class="text__out"></p>
            <p class="text__count">Попыток: 5</p>
            <button class="text__check">Проверить!</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
